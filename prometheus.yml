global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Zander Ingestion Server (using Railway private networking)
  - job_name: 'zander-ingestion'
    scrape_interval: 15s
    static_configs:
      - targets: ['${ZANDER_INGESTION_URL}']
    metrics_path: '/metrics'
